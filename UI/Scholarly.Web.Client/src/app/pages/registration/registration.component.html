<div id="user-registration" class="mt-5 mx-auto border border-1 rounded shadow-sm col-8 p-5">
    <div class="header">
        <h2>Registration</h2>
    </div>
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#general-information">General Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#education">Education</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#workExperience">Experience</a>
        </li>
    </ul>
    <div class="tab-content mt-3">
        <!-- general information -->
        <div id="general-information" class="tab-pane active">
            <form [formGroup]="userRegistrationForm" (ngSubmit)="saveUser()">
                <div class="row">
                    <div class="col-sm col-12">
                        <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                    </div>
                    <div class="col-sm col-12">
                        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" formControlName="userName" placeholder="User Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div class="col-sm-4 col-12">
                        <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phone Number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm col-12">
                        <input type="date" class="form-control" formControlName="dob" placeholder="Birthday">
                    </div>
                    <div class="col-sm col-12">
                        <select formControlName="genderId" class="form-select">
                            <option selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm col-12">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-sm col-12">
                        <input type="text" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save & Next</button>
            </form>
        </div>

        <!-- education -->
        <div id="education" class="tab-pane">
            <form [formGroup]="userEducationForm" (ngSubmit)="saveEducation()">
                <div formArrayName="userEducation">
                    <div class="border-bottom mb-3" *ngFor="let e of userEducation.controls; let i= index" [formGroupName]="i">
                        <div class="sub-header">
                            <h5>Education {{i+1}}</h5>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" formControlName="educationName" placeholder="Course Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" formControlName="fieldOfStudy" placeholder="Field of Study">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" formControlName="level" placeholder="Level of Study">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" formControlName="instituteName" placeholder="Institute Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <input type="date" class="form-control" formControlName="startDt" placeholder="Start Date">
                            </div>
                            <div class="col-sm-6 col-12">
                                <input type="date" class="form-control" formControlName="endDt" placeholder="End Date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" formControlName="isCurrent">
                                    <label class="form-check-label">Currently study here</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-end">
                        <input type="button" value="Add more" class="btn btn-default" (click)="addEducation()">
                    </div>
                        
                    <button type="submit" class="btn btn-primary">Save & Next</button>
                </div>
            </form>
        </div>

        <!-- work experience -->
        <div id="workExperience" class="tab-pane">
            <form [formGroup]="userWorkExperienceForm" (ngSubmit)="saveWorkExperience()">
                <div formArrayName="userWorkExperience">
                    <div *ngFor="let e of userWorkExperience.controls; let i = index" [formGroupName]="i">
                        <div class="border-bottom mb-3" >
                            <div class="sub-header">
                                <h5>Work Experience {{i+1}}</h5>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control" formControlName="position" placeholder="Position">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <input type="date" class="form-control" formControlName="startDt" placeholder="Start Date">
                                </div>
                                <div class="col-sm-6 col-12">
                                    <input type="date" class="form-control" formControlName="endDt" placeholder="End Date">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" formControlName="isCurrent">
                                        <label class="form-check-label">Currently work here</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control" formControlName="skillsUsed" placeholder="Skills Used">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control" formControlName="companyName" placeholder="Company Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <textarea type="text" rows="5" class="form-control" formControlName="description" placeholder="Description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 text-end">
                    <input type="button" value="Add more" class="btn btn-default" (click)="addWorkExperience()">
                </div>

                <button type="submit" class="btn btn-primary">Save & Next</button>
            </form>
        </div>
    </div>
</div>
